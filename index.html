<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Forecast</title>
    <link rel="stylesheet" href="./Assets/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6"></script>
</head>
<body>
    <header class="header">Weather Dashboard</header>

<div class="main-content-wrap">

    <aside class="left-containter">

        <div class="side-search col-mb-3 p-1 m-2 w-100 p-3">
            <label for="formGroupExampleInput" class="form-label d-flex ">Search for a City:</label>
            <input type="text" class="form-control mt-3" id="formGroupExampleInput" placeholder="Write City Name">
            <button type="button" class="btn btn-primary btn-lg mt-3 mb-2" id="searchButton">Search</button>
            <button class="btn btn-primary mb-4 btn-danger" id="clearHistoryBtn" type="button">Clear History</button>
            <ul id="searchResult"></ul>
        </div>
    </aside>

    <main id="main-content" class="hidden">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="city-name-one"></h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="iconMain"> </li>
                <li class="list-group-item" id="temp-one"></li>
                <li class="list-group-item" id="wind-one"></li>
                <li class="list-group-item" id="humidity-one"></li>
              </ul>
            </div>
        </div>  
          
        <div class="FiveDayForecast">
            <h5 class="fs-1 fw-bold">5-Day Forecast</h5>
            <div class="row row-cols-1 row-cols-md-5 g-">
                <div class="col">
                  <div class="card h-100 bg-secondary bg-gradient text-white">
                    <div class="card-body">
                      <h5 class="card-title fs-2" id="dayPlusOne"></h5>
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item bg-secondary bg-gradient" id="iconOne"></li>
                        <li class="list-group-item bg-secondary bg-gradient text-white" id="tempOne"></li>
                        <li class="list-group-item bg-secondary bg-gradient text-white" id="windOne"></li>
                        <li class="list-group-item bg-secondary bg-gradient text-white" id="HumidityOne"></li>
                      </ul>                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100 bg-secondary bg-gradient text-white">
                    <div class="card-body">
                      <h5 class="card-title fs-2" id="dayPlusTwo"></h5>
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item bg-secondary bg-gradient" id="iconTwo"></li>
                        <li class="list-group-item bg-secondary bg-gradient text-white" id="tempTwo"></li>
                        <li class="list-group-item bg-secondary bg-gradient text-white" id="windTwo"></li>
                        <li class="list-group-item bg-secondary bg-gradient text-white" id="HumidityTwo"></li>
                      </ul>                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100 bg-secondary bg-gradient text-white">
                    <div class="card-body">
                      <h5 class="card-title fs-2" id="dayPlusThree"></h5>
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item bg-secondary bg-gradient" id="iconThree"></li>
                        <li class="list-group-item bg-secondary bg-gradient text-white" id="tempThree"></li>
                        <li class="list-group-item bg-secondary bg-gradient text-white" id="windThree"></li>
                        <li class="list-group-item bg-secondary bg-gradient text-white" id="HumidityThree"></li>
                      </ul>                    </div>
                  </div>
                </div>
                <div class="col">
                    <div class="card h-100 bg-secondary bg-gradient text-white">
                      <div class="card-body">
                        <h5 class="card-title fs-2" id="dayPlusFour"></h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item bg-secondary bg-gradient" id="iconFour"></li>
                            <li class="list-group-item bg-secondary bg-gradient text-white" id="tempFour"></li>
                            <li class="list-group-item bg-secondary bg-gradient text-white" id="windFour"></li>
                            <li class="list-group-item bg-secondary bg-gradient text-white" id="HumidityFour"></li>
                          </ul>                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card h-100 bg-secondary bg-gradient text-white">
                      <div class="card-body">
                        <h5 class="card-title fs-2" id="dayPlusFive"></h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item bg-secondary bg-gradient" id="iconFive"></li>
                            <li class="list-group-item bg-secondary bg-gradient text-white" id="tempFive"></li>
                            <li class="list-group-item bg-secondary bg-gradient text-white" id="windFive"></li>
                            <li class="list-group-item bg-secondary bg-gradient text-white" id="HumidityFive"></li>
                          </ul>                      </div>
                    </div>
                  </div>
              </div>
        </div>
    </main>

</div>
    
    <script src="./Assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
